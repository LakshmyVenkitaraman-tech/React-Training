<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Todo</title>
  <link rel="stylesheet" href="./dist/output.css" />
</head>
<body class="bg-gray-100 font-sans p-8">
  <h1 class="text-3xl font-bold text-center mb-6">Kanban Board</h1>

  <div class="max-w-2xl mx-auto mb-6 bg-white shadow p-4 rounded">
    <input id="taskInput" type="text" placeholder="Add a new task"
      class="w-full p-2 border border-gray-300 rounded mb-2" />
    <button id="addTaskBtn"
      class="w-full bg-purple-500 text-white font-semibold py-2 rounded hover:bg-purple-600 transition">
      Add Task
    </button>
  </div>

  <div class="flex justify-center gap-6 flex-wrap">
    <div id="todo" ondrop="drop(event)" ondragover="allowDrop(event)" class="w-72 bg-yellow-200 rounded p-4 shadow space-y-4 min-h-[300px]">
      <h2 class="font-bold text-lg text-center">Tasks</h2>
    </div>
    <div id="inProgress" ondrop="drop(event)" ondragover="allowDrop(event)" class="w-72 bg-green-200 rounded p-4 shadow space-y-4 min-h-[300px]">
      <h2 class="font-bold text-lg text-center">In Progress</h2>
    </div>
    <div id="done" ondrop="drop(event)" ondragover="allowDrop(event)" class="w-72 bg-blue-200 rounded p-4 shadow space-y-4 min-h-[300px]">
      <h2 class="font-bold text-lg text-center">Done</h2>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
