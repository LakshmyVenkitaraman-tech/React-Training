<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Board</title>
  <link href="./output.css" rel="stylesheet">

</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Kanban Board</h1>
    <div class="bg-white p-4 rounded shadow mb-6">
      <input
        id="taskInput"
        type="text"
        placeholder="Add a new task"
        class="w-full border p-2 rounded mb-2"
      />
      <button
        id="addTaskBtn"
        class="bg-purple-500 hover:bg-purple-600 text-white w-full py-2 rounded font-semibold"
      >
        Add Task
      </button>
    </div>

   <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div id="todo" class="bg-yellow-200 p-4 rounded min-h-[300px] space-y-3" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2 class="font-bold mb-2">Tasks</h2>
      </div>
      <div id="inProgress" class="bg-green-200 p-4 rounded min-h-[300px] space-y-3" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2 class="font-bold mb-2">In Progress</h2>
      </div>
      <div id="done" class="bg-blue-200 p-4 rounded min-h-[300px] space-y-3" ondragover="allowDrop(event)" ondrop="drop(event)">
        <h2 class="font-bold mb-2">Done</h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
