<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-200 p-10 text-black flex font-medium  gap-16 m-4 justify-center items-center font-mono">
     <div id="col1" class="w-72 min-h-[400px] bg-white rounded gap-6 shadow p-4 space-y-6">
    <h2 class="text-lg font-semibold text-center">Column 1</h2>
    <div class="card bg-blue-300 p-3 m-4 rounded shadow cursor-grab" draggable="true">Item A</div>
    <div class="card bg-blue-300 p-3 m-4 rounded shadow cursor-grab" draggable="true">Item B</div>
     <div class="card bg-blue-300 p-3 m-4 rounded shadow cursor-grab" draggable="true">Item C</div>
      <div class="card bg-blue-300 p-3 m-4 rounded shadow cursor-grab" draggable="true">Item D</div>
  </div>
  <div id="col2" class="w-72 min-h-[400px] bg-white rounded gap-6 shadow p-4 space-y-6">
    <h2 class="text-lg font-semibold text-center">Column 2</h2>
    <div class="card bg-green-300 p-3 m-4 rounded shadow cursor:grab" draggable="true">Item A</div>
    <div class="card bg-green-300 p-3 m-4 rounded shadow cursor:grab" draggable="true">Item B</div>
     <div class="card bg-green-300 p-3 m-4 rounded shadow cursor:grab" draggable="true">Item C</div>
      <div class="card bg-green-300 p-3 m-4 rounded shadow cursor:grab" draggable="true">Item D</div>
  </div>
  <div id="col3" class="w-72 min-h-[400px] bg-white rounded gap-6 shadow p-4 space-y-6">
    <h2 class="text-lg font-semibold text-center">Column 3</h2>
    <div class="card bg-purple-300 p-3 m-4 rounded shadow cursor:grab" draggable="true">Item A</div>
    <div class="card bg-purple-300 p-3 m-4 rounded shadow cursor:grab" draggable="true">Item B</div>
    <div class="card bg-purple-300 p-3 m-4 rounded shadow cursor:grab" draggable="true">Item C</div>
    <div class="card bg-purple-300 p-3 m-4 rounded shadow cursor:grab" draggable="true">Item D</div>
  </div>
<script src="drag.js"></script>

</body>
</html>
