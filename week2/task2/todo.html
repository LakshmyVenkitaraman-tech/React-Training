<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Todo</title>
  <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-pink-100 min-h-screen justify-center items-center mt-6 font-sans p-10">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-lg ">
    <h1 class="text-3xl font-bold text-center text-purple-600 mb-6">My Todo List</h1>
    <div class="flex gap-4 mb-6">
<input type="text" id="taskInput" placeholder="Enter a new task" class="flex-grow p-3 border border-gray-300 rounded  focus:ring-2 focus:ring-purple-300" />
      <button id="addTaskBtn" class="bg-purple-500 text-white font-bold px-4 py-2 rounded hover:bg-purple-600 ">
        Add
      </button>
    </div>
    <ul id="taskList" class="text-2xl space-y-3">
    </ul>
  </div>

  <script src="./todo.js"></script>
</body>
</html>
