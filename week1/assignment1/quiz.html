<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 text-gray-800 font-sans min-h-screen flex flex-col justify-between p-6">
  <header class="bg-blue-500 text-white p-4 text-center text-2xl font-bold rounded-lg shadow mb-4">
    Quiz App
  </header>
  <div class="bg-gray-100 p-4 rounded-md shadow text-center text-lg font-medium mb-4 max-w-2xl w-full mx-auto">
    Time Left: <span id="timer" class="text-red-600 text-2xl font-bold ml-2">10</span>
  </div>
  <main class="bg-white p-6 rounded-lg shadow-lg max-w-2xl w-full mx-auto text-left space-y-4">
  <div id="quiz-box">
  <h2 id="question" class="text-xl font-semibold">Loading question...</h2>
  <form id="options-form" class="space-y-2">
    <label class="block"><input type="radio" name="option" value="1" class="mr-2"><span id="option0">Option 1</span></label>
    <label class="block"><input type="radio" name="option" value="2" class="mr-2"><span id="option1">Option 2</span></label>
    <label class="block"><input type="radio" name="option" value="3" class="mr-2"><span id="option2">Option 3</span></label>
    <label class="block"><input type="radio" name="option" value="4" class="mr-2"><span id="option3">Option 4</span></label>
  </form>
  <button id="next-btn" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md transition">
        Next
      </button>
  </div>
  </main>
  <div class="bg-gray-100 p-4 rounded-md shadow text-center text-lg font-medium mt-4 max-w-2xl w-full mx-auto">
    Score: <span id="score" class="text-2xl font-bold ml-2">0</span>
  </div>
  <footer class="text-center mt-6">
    <button id="restart-btn" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">
      Restart
    </button>
  </footer>
  <div id="result-popup" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
  <div class="bg-white p-6 rounded-lg w-[90%] max-w-xl max-h-[80vh] overflow-y-auto text-left shadow-xl">
  <h2 class="text-xl font-bold mb-4">Quiz Summary</h2>
  <p id="summary-text" class="mb-4"></p>
  <div id="review-container" class="mb-4"></div>
  <button onclick="closeSummary()" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Close</button>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>

</html>
