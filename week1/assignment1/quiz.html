<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 text-gray-800 font-sans">
  <header class="bg-blue-500 text-white p-4 text-center text-2xl font-bold">
    Quiz App
  </header>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 p-6">
    <aside class="bg-gray-200 p-4 rounded-lg text-center">
      <h3 class="text-lg font-semibold mb-2">Time Left:</h3>
      <div id="timer" class="text-red-600 text-4xl font-bold">10</div>
    </aside>
    <main class="bg-white p-6 rounded-lg col-span-2">
      <div id="quiz-box" class="space-y-4">
        <h2 id="question" class="text-xl font-semibold">Loading question...</h2>
        <form id="options-form" class="space-y-2">
        <label class="block"><input type="radio" name="option" value="1" class="mr-2"><span id="option0">Option 1</span></label>
        <label class="block"><input type="radio" name="option" value="2" class="mr-2"><span id="option1">Option 2</span></label>
        <label class="block"><input type="radio" name="option" value="3" class="mr-2"><span id="option2">Option 3</span></label>
        <label class="block"><input type="radio" name="option" value="4" class="mr-2"><span id="option3">Option 4</span></label>
        </form>
        <button id="next-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Next</button>
      </div>
      <div id="result-popup" class="fixed inset-0 bg-black bg-opacity-60 hidden items-center justify-center z-50">
      <div class="bg-white p-6 rounded-lg w-[90%] max-w-xl max-h-[80vh] overflow-y-auto text-left">
      <h2 class="text-xl font-bold mb-4">Quiz Summary</h2>
      <p id="summary-text" class="mb-4"></p>
      <div id="review-container" class="mb-4"></div>
      <button onclick="closeSummary()" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Close</button>
      </div>
      </div>
      </main>
    <aside class="bg-gray-200 p-4 rounded-lg text-center">
    <h3 class="text-lg font-semibold mb-2">Score</h3>
    <div id="score" class="text-2xl font-bold">0</div>
    </aside>
</div>

  <footer class="text-center py-4">
    <button id="restart-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Restart</button>
  </footer>

  <script src="quiz.js"></script>
</body>
</html>
